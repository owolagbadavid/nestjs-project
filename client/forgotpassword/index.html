<!DOCTYPE html>
<html>

<head>
    <title>Forgot Password</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Center align the registration form */
        .registration-form {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Center align the image */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>

<body>
    <style>
    .div-1 {
    background-color: #2B88C5
}
    </style>
    <body class="bg-white bg-opacity-25">
    <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            
            <div class=" div-1 col-md-6 px-0">
                <!-- Image on the left -->
                <div class="image-container">
                    <img src="../images/phis3log.png" alt="Image" class="img-fluid">
                </div>
            </div>
                
                <!-- forgot password on the right -->
                      <div class="col-md-6 px-0">
        
                        <div class="card">
                          <div class="card-header bg-white">
                            <h4>Forgot Password</h4>
                          </div>
                          <div class="card-body">
                            <form>
                                <h6>Please Enter Email</h6>
                              <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                              </div>
                              <button type="submit" class="btn btn-primary" id="forgot-pass-btn">Submit</button>
                            </form>
                        
                    
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</body>

<script>

//send request to server to user forgot password
$("#forgot-pass-btn").click(function(e){
    e.preventDefault();
    var email = $("#email").val();
    $.ajax({
        url: "http://localhost:3000/auth/forgotpassword",
        type: "POST",
        data: {
            email: email
        },
        success: function(data){
            console.log(data);
            if(data.statusCode == 200){
                alert("Please check your email to reset password");
                window.location.href = "http://localhost:3000/login";
            }
            else{
                alert(`Something went wrong: ${data.message}`);
            }
        },
        error: function(err){
            alert(`Something went wrong: ${err.responseJSON.message}`);
            console.log(err);
        }
    })
})

// check if email is valid
function validateEmail(email) {
    var re = /\S+@\S+\.\S+/;
    return re.test(email);
}
// add keyup event to email input
$("#email").keyup(function(){
    var email = $("#email").val();
    if(!validateEmail(email)){
        $("#email").css("border", "1px solid red");
    }
    else{
        $("#email").css("border", "1px solid green");
    }
})

</script>

</html>
