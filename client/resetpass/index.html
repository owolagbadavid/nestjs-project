<!DOCTYPE html>
<html>

<head>
    <title>Reset Password</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Center align the registration form */
        .registration-form {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Center align the image */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>

<body>
    <style>
    .div-1 {
    background-color: #2B88C5
}
    </style>
    <body class="bg-white bg-opacity-25">
    <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            
            <div class=" div-1 col-md-6 px-0">
                <!-- Image on the left -->
                <div class="image-container">
                    <img src="../images/phis3log.png" alt="Image" class="img-fluid">
                </div>
            </div>
                
                <!-- Reset password on the right -->
                      <div class="col-md-6 px-0">
                        <div class="card">
                          <div class="card-header">
                            <h4>Reset Password</h4>
                          </div>
                          <div class="card-body">
                            <form>
                              <div class="form-group">
                                <label for="new-password">New Password</label>
                                <input type="password" class="form-control" id="new-password" placeholder="Enter new password">
                              </div>
                              <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password">
                              </div>
                              <button type="submit" class="btn btn-primary">Reset Password</button>
                            </form>
                    
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</body>


</html>
