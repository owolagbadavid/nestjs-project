<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
  background-color: white;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

header {
  background-color: #2B88C5;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#logo {
  color: white;
  font-size: 36px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin: 0;
  display: flex;
  align-items: center;
}

#logo img {
  height: 50px;
  margin-right: 10px;
}

#nav {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

#nav li {
  margin-left: 20px;
}

#nav li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
  padding: 10px;
  border-radius: 5px;
}

#nav li a:hover {
  background-color: white;
  color: #2B88C5;
}

main {
  padding: 20px;
}

h1 {
  font-size: 36px;
  text-align: center;
  margin: 0;
  margin-bottom: 20px;
}

p {
  font-size: 18px;
  line-height: 1.5;
  text-align: center;
}

.form-container {
  width: 400px;
  margin: 0 auto;
}

.form-header {
  font-size: 24px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 20px;
}

.form-input {
  display: block;
  width: 100%;
  margin-bottom: 20px;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.form-input:focus {
  outline: none;
  border-color: #2B88C5;
}

.form-submit {
  display: block;
  width: 100%;
  padding: 10px;
  font-size: 18px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
  border: none;
  border-radius: 5px;
  background-color: #2B88C5;
  color: white;
  cursor: pointer;
}

.form-submit:hover {
  background-color: white;
  color: #2B88C5;
}

    </style>
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="logo.png" alt="Company Logo">

      </div>
      <nav>
        <ul id="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <h1>Login</h1>
      <form class="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="login-button">Log In</button>
      </form>
     
    </main>

  </body>

  <script src="index.js"></script>

</html>
