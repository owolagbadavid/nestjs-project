<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Center align the registration form */
        .registration-form {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Center align the image */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>

<body>
    <style>
    .div-1 {
    background-color: #2B88C5
}
    </style>
    <body class="bg-white bg-opacity-25">
    <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="container">
<div  class="row">


    <div style="border: 10px;" class="col-md-6 offset-md-2">
        <div class="row" >

            
                
           
            
            <div  style="border: 10px;"class=" div-1 col-md-6 ">
                <!-- Image on the left -->
                <div class="image-container">
                    <img src="../images/phis3log.png" alt="Image" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6 ">
                <!-- Registration form on the right -->
                <div class="register">
                <class="registration-form">
                    

              
                    <h2 style="font-style: normal;" class="text-center ">Create Account</h2><br>
                  
                        <div class="form-group" style="font-size: 15px;">
                            <label for="name"></label>
                            <input style="font-size: small;" type="text" class="form-control" id="firstname" placeholder="Enter First Name">
                        </div>
                        <div class="form-group" style="font-size: 15px;">
                            <label for="name"></label>
                            <input style="font-size: small;" type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group" style="font-size: 15px;">
                            <label for="email"></label>
                            <input style="font-size: small;" type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>

                        <div class="container">
                            <div class="row">
                                <div class="col-md-13 mx-auto ">
                                    <div class="row">
                                        
                                        
                        <div class=" col-md-6">
                        <div class="form-group">
                            <label for="department" style="font-size: small;"  font-style: inherit; "> Department</label>
                            <select style="font-size: small;" name ="department" class="form-control" id="department">
                                <option value="">Select your Department</option>
                          <option value="Health Informatics">Health Informatics</option>
                          <option value="M/E">Montitoring and Evaluation</option>
                          <option value="Admin">Admin</option>
                          </select>
                        </div> 
                        </div>


                  
                        <div class=" col-md-6 ">
                        <div class=" form-group">
                            <label for="supervisor" style="font-size: small;"font-style: inherit; ">Supervisor</label>
                            <select style="font-size: small;" name ="supervisor" class="form-control" id="supervisor">
                                <option value="">Select your Supervisor</option>
                          <option  value="Mr Gibril">Mr Gibril</option>
                          <option value="Dr Dare">Dr Dare</option>
                          <option value="Dr Kehinde">Dr Kehinde</option>
                          </select>
                        </div>
                        </div>
                      
                        </div>
                        </div>
                        </div>
                        </div>
                        
                        <div class="container">
                            <div class="row">
                                <div class="col-md-13 mx-auto ">
                                    <div class="row">
                                        


                       
                        <div class=" col-md-6">
                        <div class="form-group">
                            <label for="unit" style="font-size: small;" font-style: inherit; "> Unit</label>
                            <select style="font-size: small;" name ="unit" class="form-control" id="unit">
                                <option value="">Select your Unit</option>
                          <option value="systemanalysis">System Analysis</option>
                          <option value="cis">Clinical Information System</option>
                          <option value="developers">developers</option>
                          </select>
                        </div>
                        </div>


                        <div class=" col-md-6 ">
                            <div class="form-group">
                                <label for="role" style="font-size: small;" font-style: inherit; ">Role</label>
                                <select style="font-size: small;"  name ="role" class="form-control" id="role">
                                    <option value="">Select your Role</option>
                              <option value="staff">Staff</option>
                              <option value="supervisor">Supervisor</option>
                              <option value="dpd">Deputy Project Director</option>
                              <option value="pd">Project Director</option>
                              </select>
                            </div>
                            </div>

                            </div>
                            </div>
                            </div>
                            </div>
                            
                           
            
                       
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    </div>
</div>
    </div>
</div>
</section>
    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</body>


</html>
