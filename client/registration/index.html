<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Center align the registration form */
        .registration-form {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Center align the image */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>

<body>
    <style>
    .div-1 {
    background-color: #2B88C5
}
    </style>
    <body class="bg-white bg-opacity-25">
    <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            
            <div class=" div-1 col-md-6 px-0">
                <!-- Image on the left -->
                <div class="image-container">
                    <img src="../images/phis3log.png" alt="Image" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6 px-3">
                <!-- Registration form on the right -->
                <class="registration-form">
                    <h3>Create Account</h3>
                   
                        <div class="form-group">
                            <label for="name">First Name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                            <label for="name">Last Name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>

                        <div class="container">
                            <div class="row">
                                <div class="col-md-13 mx-auto ">
                                    <div class="row">
                                        
                                        
                        <div class=" col-md-6">
                        <div class="form-group">
                            <label for="department"> Department</label>
                            <select name ="department" id="department">
                                <option value="">Select your Department</option>
                          <option value="Health Informatics">Health Informatics</option>
                          <option value="M/E">Montitoring and Evaluation</option>
                          <option value="Admin">Admin</option>
                          </select>
                        </div> 
                        </div>


                  
                        <div class=" col-md-6">
                        <div class=" form-group">
                            <label for="supervisor">Supervisor</label>
                            <select name ="supervisor" id="supervisor">
                                <option value="">Select your Supervisor</option>
                          <option value="Mr Gibril">Mr Gibril</option>
                          <option value="Dr Dare">Dr Dare</option>
                          <option value="Dr Kehinde">Dr Kehinde</option>
                          </select>
                        </div>
                        </div>
                      
                        </div>
                        </div>
                        </div>
                        </div>
                        
                        <div class="container">
                            <div class="row">
                                <div class="col-md-13 mx-auto ">
                                    <div class="row">
                                        


                       
                        <div class=" col-md-6">
                        <div class="form-group">
                            <label for="unit"> Unit</label>
                            <select name ="unit" id="unit">
                                <option value="">Select your Unit</option>
                          <option value="systemanalysis">System Analysis</option>
                          <option value="cis">Clinical Information System</option>
                          <option value="developers">developers</option>
                          </select>
                        </div>
                        </div>


                        <div class=" col-md-6 mt-4">
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select name ="role" id="role">
                                    <option value="">Select your Role</option>
                              <option value="staff">Staff</option>
                              <option value="supervisor">Supervisor</option>
                              <option value="dpd">Deputy Project Director</option>
                              <option value="pd">Project Director</option>
                              </select>
                            </div>
                            </div>

                            </div>
                            </div>
                            </div>
                            </div>
                            
                           
            
                       
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</body>


</html>
